<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <img src="assets/images/illustration-hero.svg" alt="Hero" class="img__hero">
    <div class="text__container">
      <h2 class="title">Order Summary</h2>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan__container">
        <img src="assets/images/icon-music.svg" alt="Music" class="icon">
        <div class="medium">
          <p class="text__plan">Annual Plan</p>
          <p class="text__price">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button class="payment">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Chrisesbueno">@chrisesbueno</a>.
  </div>
</body>
</html>
